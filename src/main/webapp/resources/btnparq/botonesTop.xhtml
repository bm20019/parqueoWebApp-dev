<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute
            name="bean"
            type="sv.edu.ues.occ.ingenieria.prn335.parqueo.parqueowebapp.app.boundary.jsf.AbstractFrm"
            required="true"
            shortDescription="Nombre del backing bean que implemente las funcionalidades para CRUD"/>
        <cc:attribute
            name="refrescar"
            type="java.lang.String"
            required="false"
            default=":pnlDetalle @form"
            />
    </cc:interface> 

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <p:commandButton value="NUEVO"
                             style="padding: 1px;"
                             actionListener="#{cc.attrs.bean.btnNuevoHandler}" update="#{cc.attrs.refrescar}"/>

            <p:commandButton value="#{trad.frm_cancel}" 
                             style="padding: 1px;"
                             update="#{cc.attrs.refrescar}"
                             actionListener="#{cc.attrs.bean.btnCancelarHandler}" rendered="#{not empty cc.attrs.bean.regis}"/>
        </h:panelGrid>
    </cc:implementation>
</html>
